    <div class="bulb">
      <span></span>
      <span></span>
    </div>
    <div class="switch">
      <div class="btn"></div>
    </div>

  <!-- add sond on click -->
  <audio id="click" src="#" autostart= "false"></audio>
  <script>
    let btn = document.querySelector('.btn');
    let body = document.querySelector('body'); // div.light
    let audio = document.querySelector('#click');
    btn.onclick = function(){
      body.classList.toggle('on');
      audio.play();
    }
  </script>
