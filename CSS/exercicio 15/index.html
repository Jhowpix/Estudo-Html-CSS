<body>
  <div class="loader">
    <div class="text">
      <p>. Grandient loading animation effects</p>
    </div>
    <span><i></i></span>
  </div>
  <script>
    let text= document.querySelector('.text p');
    text.innerHTML =  text.innerHTML.split("").map((char,i)=>
    `<b style="transform:rotate(${i * 9.5}deg)">${char}</b>`).join("");
  </script>
</body>
