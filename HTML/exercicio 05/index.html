<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>exercicio de lista</title>
  
</head>

<body>
  <h1>Exercicio com listas</h1>
  <h2>Li e ol</h2>
  <p>listas ordenadas</p>
  <!--listas ordenadas voce tem opcao de A a I i 
  caso nao declare o tupe ele fica como numeros ex: 1. 2. 3. 4. etc-->
  
  <ol>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ol>

  <ol type="A">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ol>
  
  <ol type="i">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ol>

  <ol type="I">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ol>

  <ol type="a">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ol>

  <h2>li e ul</h2>
  <p>listas nao ordenadas</p>
  <!--aqui temos a nao ordenadas que por padrao 
  lista com pontos se nao declarar o type 
ou pode declarar square (QUADRADO) -->

  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

   <ul type="square">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
   </ul>  
</body>

</html>
