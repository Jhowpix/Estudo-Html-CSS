<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="midiaquery.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>Projeto Login</title>

</head>

<body>

  <main>

    <section id="login">

      <div id="image"></div>

      <div id="formulario">

        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. 
          Faca login na sua conta para poder fazer as 
          configuracoes no seu ambiente.
        </p>

          <form action="login.php" method="post">

            <div class="campo">

              <span class="material-symbols-outlined">person</span>
              
              <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">

              <label for="ilogin">Login</label>
            </div>

              <div class="campo">

                <span class="material-symbols-outlined">vpn_key</span>

                <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="12">

                <label for="isenha">Senha</label>

              </div>

              <input id="entrar" type="submit" value="Entrar">
              
              <a class="EsqueciaSenha" href="#">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>  
             

            

          </form>

      </div>

    </section>

  </main>
  
</body>

</html>
