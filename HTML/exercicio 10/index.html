    <source media="(max-width: 1140px)" srcset="img/g.JPG" type="image/JPG">

  <h1> produzir audio</h1>
  <p>o navegador vai buscar o audio que ele conseguer ler o arquivo
    conforme seguencia abaixo no codigo<br>
    <ol>
      <li>mp3</li>
      <li>ogg</li>
      <li>wav</li>

    </ol>
  
  </p>

  <audio>
   <source src="midia/audiotest.mp3" type="audio/mpeg">
   <source src="midia/audiotest.ogg" type="audio/ogg">

   <!--evite wav este arquivo e muito pesado-->

  </audio>
